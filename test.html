<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
        <style>
            p {
                width: fit-content;
            }
            .container {
                display: flex;
                align-items: center;
                justify-content: space-between;
                width: 500px;
            }
            .taskContainer {
                display: flex;
                justify-content: space-around;
                width: 80%;
            }
            i {
                margin-right: 10px;
            }
        </style>
    </head>
    <body>
        <form action="" id="form" onsubmit="return false">
            <input type="text" placeholder="type here" id="inputTask" required>
            <input type="date" id="inputDate" required>
            <input type="time" id="inputTime" required>
            <button type="submit" id="addButton" onclick="add()">ADD</button>
        </form>
        <div class="currentTask" id="currentTask">
            <h1>Current Task</h1>
        </div>
        <hr>
        <div class="completedTask" id="completedTask">
            <h1 id="hehe">Completed Task</h1>
        </div>
        <script>
            let counter = 0;
            function add() {
                console.log(counter + " COUNTER")
                var div = document.createElement("div");
                div.className = "container " + ++counter;
                div.id = "container " + ++counter;
                var taskDiv = document.createElement("div");
                //taskDiv.id = "containerID" + counter;
                taskDiv.className = "taskContainer";
                var taskP = document.createElement("p");
                taskP.id = "containerID" + counter;
                taskP.innerHTML = document.getElementById("inputTask").value;
                var taskDateTime = document.createElement("p")
                taskDateTime.innerHTML = document.getElementById("inputDate").value +" "+ document.getElementById("inputTime").value;
                taskDiv.appendChild(taskP)
                taskDiv.appendChild(taskDateTime)
                var check = document.createElement("button");
                check.className = "fas fa-check";
                check.id = counter;
                check.addEventListener('click', ()=>{
                    var div1 = document.createElement("div");
                    var malamig = "containerID" + check.id;
                    var mainit = document.createElement("div");
                    mainit.innerHTML = document.getElementById(malamig).textContent;
                    div1.appendChild(mainit)
                    //console.log(malamig);
                    //console.log(document.getElementById(malamig).textContent);
                    //malamig = document.getElementById("inputTask").value +" "+ document.getElementById("inputDate").value +" "+ document.getElementById("inputTime").value;
                    //console.log(document.getElementById(malamig).textContent)
                    //document.getElementById("hehe").innerHTML = document.getElementById(malamig).textContent
                    document.getElementById("completedTask").appendChild(div1);
                    //div1.innerHTML = malamig;
                    //document.getElementById("completedTask").appendChild(div1);
                })
                var trash = document.createElement("button");
                trash.className = "fas fa-trash";
                trash.id = counter;
                trash.addEventListener('click', ()=>{
                    var malamig = "container " + trash.id;
                    console.log(malamig)
                    document.getElementById(malamig).remove();
                })
                var iconsDiv = document.createElement("div");
                iconsDiv.appendChild(check);
                iconsDiv.appendChild(trash);
                div.appendChild(taskDiv);
                div.appendChild(iconsDiv);
                document.getElementById("currentTask").appendChild(div);
            }
        </script>
        <script src="" async defer></script>
    </body>
</html>
